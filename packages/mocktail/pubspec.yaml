environment:
  sdk: ">=2.12-0-0 <3.0.0"

dependencies:
  collection: ^1.15.0
  matcher: ^0.12.10
  test_api: ^0.2.19

dev_dependencies:
  coverage: ^0.14.2
  test: ^1.16.0
